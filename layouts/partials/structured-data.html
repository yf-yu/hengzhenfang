{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "description": "{{ .Description }}",
  "datePublished": "{{ .PublishDate | default .Date | time.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod | default .Date | time.Format "2006-01-02T15:04:05Z07:00" }}",
  "author": {
    "@type": "Person",
    "name": "衡真坊"
  },
  "publisher": {
    "@type": "Organization",
    "name": "衡真坊",
    "url": "{{ .Site.BaseURL }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ .Site.BaseURL }}image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='8' fill='%23F9A825' opacity='0.9'/><circle cx='50' cy='50' r='12' fill='none' stroke='%23F9A825' stroke-width='0.8' stroke-opacity='0.3' stroke-dasharray='2,1.5'/><circle cx='20' cy='20' r='0.8' fill='%23212121' opacity='0.3'/><circle cx='80' cy='20' r='0.8' fill='%23212121' opacity='0.3'/><circle cx='20' cy='80' r='0.8' fill='%23212121' opacity='0.3'/><circle cx='80' cy='80' r='0.8' fill='%23212121' opacity='0.3'/></svg>"
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>
{{ end }}
